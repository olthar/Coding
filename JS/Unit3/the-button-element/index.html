<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="post">
        
        <h1>Sign Up</h1>
        <fieldset>
          <legend><span class="number">1</span> basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="user_email">
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          
          <label >Age:</label>
          <input type="radio" name="user_age" id="under_13" value="under_13"><label for="under_13" class="light">Under 13 </label><br>
          <input type="radio" name="user_age" id="over" value="over"><label for="over" class="light">13 or Older</label>

        </fieldset>
       <fieldset>
          <legend><span class="number">2</span>Your profile</legend>
          <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio"></textarea>
          <label for="job">Job Role:</label>
          <select name="user_job" id="job">
            <optgroup label="Web">
            <option value="frontend_developer">Front-End Developer</option>
            <option value="php_developer">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="rails_developer">Rails Developer</option>
            <option value="web-designer">Web Designer</option>
          </optgroup>
            <optgroup label="Mobile">
            <option value="mobile">Mobile</option>
            <option value="android dev">Android</option>
          </optgroup>
          <optgroup label="Business">
            <option value="business_owner">Business Owner</option>
            <option value="freelancer">Freelancer</option>
          </optgroup>
          </select>
          <label for="">Interests:</label>
            <input type="checkbox" name="user_interest" id="development" value="interest_development"><label for="development" class="light">Development</label><br>
            <input type="checkbox" name="user_interest" id="design" value="interest_design"><label for="design" class="light">Design</label><br>
            <input type="checkbox" name="user_interest" id="business" value="interest_business"><label for="business" class="light">Business</label>

        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
      
    </body>
</html>
